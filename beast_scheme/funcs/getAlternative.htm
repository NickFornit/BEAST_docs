<b>Попробовать найти подходящее слово с альтрнативным ID. </b><br>
<br>
Первые буквы должны совпадать, а остальные, кроме последней (разные окончания),
быть перемешаны, но в наличии >80%<br>
<br>

<br>
<b>Функция вызывается из:</b>
<li><a href="tryWordRecognize.htm">tryWordRecognize</a> - распознаватель слова</li>
